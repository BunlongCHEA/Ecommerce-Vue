---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vue-ecommerce-ingress
  namespace: production
  annotations:
    # Use NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    
    # Cloudflare specific annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"

    # SSL and security
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Let Cloudflare handle HTTPS redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"  # Let Cloudflare handle HTTPS redirect

    # # Proxy headers for proper protocol detection
    # nginx.ingress.kubernetes.io/proxy-set-headers: "proxy-headers"
    # # Custom headers using the native annotation
    # nginx.ingress.kubernetes.io/custom-headers: "custom-headers"

    # Custom headers for proper protocol detection + CSP
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Forwarded-Proto $scheme";
      more_set_headers "X-Forwarded-Port $server_port";
      more_set_headers "X-Real-IP $remote_addr";
      
      # Security headers including CSP for WebSocket support
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Content-Security-Policy: default-src 'self' http: https: data: blob: 'unsafe-inline'; connect-src 'self' ws: wss: http: https: *.bunlong.site; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:";
spec:
  tls:
  - hosts:
    - ecommercevue.bunlong.site
    secretName: vue-ecommerce-tls
  rules:
  - host: ecommercevue.bunlong.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vue-ecommerce-service
            port:
              number: 80
  - host: www.ecommercevue.bunlong.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vue-ecommerce-service
            port:
              number: 80