apiVersion: apps/v1
kind: Deployment
metadata:
  name: vue-ecommerce-app
  namespace: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vue-ecommerce-app
  template:
    metadata:
      labels:
        app: vue-ecommerce-app
    spec:
      containers:
      - name: vue-app
        image: registry.gitlab.com/bunlongchea/ecommerce-vue:latest # Update with your registry
        imagePullPolicy: Always # Always pull the latest image
        args:
          - --allow-snippet-annotations=true
        ports:
        - containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_API_URL
          value: "https://ecommerceapi.bunlong.site/api"
        - name: APP_WEBSOCKET_URL
          value: "https://ecommerceapi.bunlong.site"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: vue-ecommerce-service
  namespace: production
spec:
  selector:
    app: vue-ecommerce-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

